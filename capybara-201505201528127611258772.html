<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <title>Task Manager</title>
</head>
<body>
  <div class="container">
    <div class="centered">
  <h1>Edit Task</h1>

<form class="pure-form" action="/tasks/1" method="POST">
  <input type="hidden" name="_method" value="PUT">
  <input class="pure-form" type="text" name="task[title]" value="title">
  <textarea class="pure-form" name="task[description]"> description </textarea>
  <input type="submit" value="update task">
</form>

<div id="footer">
  Check it out on <a href="https://github.com/kravinskylev/task_manager">GitHub</a>
</div>
</div>

  </div>
</body>
</html>
